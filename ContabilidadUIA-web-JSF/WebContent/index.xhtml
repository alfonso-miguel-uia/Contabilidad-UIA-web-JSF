<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

 <h:head>
 </h:head>
 <h:body>
 <h:form id="mainForm" prependId="false">
        <h3 style="margin-top:0">Edici贸n de una tabla de datos</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Edici贸n de una tabla de datos modo rengl贸n" />
            <p:dataTable id="inCellEditing" var="cliente" value="#{clienteController.proveedores}" rowKey="#{cliente.name}"
                         editable="true" style="width: 300px;">

                <p:ajax event="rowEdit" listener="#{clienteController.onEdit}" update=":mainForm:growl" />

                <p:column headerText="Proveedor">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{cliente.name}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{cliente.name}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Compra">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{cliente.name}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{cliente.comprasNames}" >
                                <f:selectItems value="#{cliente.comprasNames}"
                                               var="name"
                                               itemLabel="#{name}"
                                               itemValue="#{name}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Actions">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>

            <h:outputText value="Edici贸n de una tabla de datos modo celda" />
            <p:dataTable id="inCellEditingCellMode" var="cliente" value="#{clienteController.proveedores}" rowKey="#{cliente.name}"
                         editable="true" editMode="cell" style="width: 300px;">

                <p:ajax event="rowEdit" listener="#{clienteController.onEdit}" update=":mainForm:growl" />
                <p:ajax event="rowEditCancel" listener="#{clienteController.onCancel}" update=":mainForm:growl" />

                <p:column headerText="Proveedor">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{cliente.name}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{cliente.name}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Compra">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{cliente.comprasNames}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{cliente.comprasNames}" >
                                <f:selectItems value="#{cliente.comprasNames}"
                                               var="name"
                                               itemLabel="#{name}"
                                               itemValue="#{name}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>

        </h:panelGrid>
   </h:form>     
 </h:body>
</html>
